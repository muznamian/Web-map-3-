<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My third webmap</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css'
    rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
 <!-- mapbox geocoder plugin -->
 <script
 src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
 href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
 type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Map Container-->
    <div id="my-map" class="map-container"></div>
    <script src="script.js"></script>
 <!-- NAVIGATION ELEMENTS -->
 <div class='map-search-container'>
    <label class="option-label" for="geocoder">Search for a specific location</label>
    <div id="geocoder" class="geocoder"></div>
    <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
 
 <!-- LEGEND -->
    <div id='location-points' class='legend'>
        <h4 style= "text-align: center; font-style: normal; font-size: large;font-family: Georgia"> The Population Capacity for Tourist Attractions in Toronto</h4> 

        <div><span></span>Hockey Hall of Fame: 300</div> 

        <div><span></span>The AGO: 450</div>

        <div><span></span>The CN Tower: 700</div>

        <div><span></span>Toronto City Hall: 1000</div>

        <div><span></span>The ROM: 4000</div>

        <div><span></span>The Rogers Centre:49286</div>
    </div>

     

    
</body>

</html>
